
{% extends 'base.html' %}
{% block content %}
<h2>Users (Admin)</h2>
<table>
  <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Role</th><th>Active</th></tr></thead>
  <tbody>
    {% for u in users %}
      <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.name }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.role }}</td>
        <td>{{ "Yes" if u.active else "No" }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
